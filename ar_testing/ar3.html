<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR Test</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Montserrat, sans-serif;'">
  <a-scene
		arjs="trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    class="fullscreen">


    <a-marker type='barcode' value='0' smooth="true"> 
				<a-image src="newVitals.PNG" geometry="width: 8; height: 8" position="0 0 0" material="" scale="" rotation="-90 0 0"></a-image>			</a-marker>


    <a-marker type='barcode' value='9' smooth="true"> 
				<a-gltf-model src="scene.gltf" position="0.4 1.85 -0.4" scale="0.04 0.04 0.04" gltf-model="scene.gltf"></a-gltf-model>
		</a-marker>

		<a-entity camera></a-entity>

  </a-scene>
  <h5 id="marker-recognize" style="position: absolute; top:15px; left:15px;" />
</body>

<script>
  let marker = document.querySelectorAll("a-marker");
  let infobox = document.getElementById("marker-recognize");
    
  marker.forEach((m, index) => {
    m.addEventListener("markerFound", (e) => {
      let h = document.getElementById("info"+index);
      if (h == null){
        h = document.createElement("h1");
        h.setAttribute("id","info"+index)
        infobox.appendChild(h);
      }
      h.innerHTML = "Marker " + m.getAttribute("value");
      h.style.color = "green";
    })
  
    m.addEventListener("markerLost", (e) => {
      let h = document.getElementById("info"+index);
      if (h == null){
        h = document.createElement("h1");
        h.setAttribute("id","info"+index)
        infobox.appendChild(h);
      }
      h.innerHTML = "Marker " + m.getAttribute("value");
      h.style.color = "red";
    })
  })


  </script>
</html>
