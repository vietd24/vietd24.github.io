
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR Test</title>
</head>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="trackingMethod: best; sourceWidth:1280; sourceHeight:720; displayWidth: 1280; displayHeight: 720;" class="fullscreen">
    <a-marker-camera preset="hiro" smooth="true">

      <a-image src="shield.png" geometry="width:3;height:3" rotation="-15 0 0" position="0 1.5 -1.7" material="" smooth="true" animation="dir: alternate; property: rotation; from: -15 10 0; to: -15 -10 0; loop:true; dur:1250; easing: easeInOutSine"></a-image>
      <a-gltf-model src="Mozart_Control_Module.gltf" rotation="0 90 8.5" scale="8 8 8" smooth="true" gltf-model="Mozart_Control_Module.gltf"></a-gltf-model>

      </a-marker-camera>

  </a-scene>
  
</body>
</html>
