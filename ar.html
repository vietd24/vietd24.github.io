
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR Test</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Montserrat, sans-serif;'>
  <a-scene arjs="trackingMethod: best; debugUIEnabled: false" class="fullscreen">
    <a-marker preset="hiro" smooth="true">

      <a-image src="shield.png" geometry="width:3;height:3" rotation="-15 0 0" position="0 1.5 -1.7" material="" animation="dir: alternate; property: rotation; from: -15 10 0; to: -15 -10 0; loop:true; dur:1250; easing: easeInOutSine"></a-image>
      <a-gltf-model src="Mozart_Control_Module.gltf" rotation="0 90 8.5" scale="8 8 8" gltf-model="Mozart_Control_Module.gltf"></a-gltf-model>

    </a-marker>
    <a-entity camera></a-entity>

  </a-scene>
  <h1 id="marker-recognize" style="position: absolute; top:15px; left:15px;">------------</h1>
</body>

<script>
  let marker = document.querySelector("a-marker");
  let text = document.getElementById("marker-recognize")
  marker.addEventListener("markerFound", (e)=>{
  console.log("found");
  text.innerHTML = "found";
  text.style.color = "green";
  })

  marker.addEventListener("markerLost", (e)=>{
  console.log("lost")
  text.innerHTML = "lost";
  text.style.color = "red";

  })
</script>

</html>
